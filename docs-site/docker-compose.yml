version: "3.8"

services:
  docs:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service
  docs-dev:
    image: oven/bun:1-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "4321:4321"
    command: sh -c "bun install && bun run dev --host 0.0.0.0"
    environment:
      - NODE_ENV=development
    profiles:
      - dev
