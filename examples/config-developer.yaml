# Developer-Focused Rune Configuration
# Advanced configuration for software developers with multiple projects
# Features interactive tmux sessions and development environment templates

version: 1

settings:
  work_hours: 8.0
  break_interval: 30m
  idle_threshold: 10m  # Longer threshold for deep work
  notifications:
    enabled: true
    break_reminders: true
    end_of_day_reminders: true
    session_complete: false  # Developers might find this too noisy
    idle_detection: true
    sound: false  # Quieter for focus

projects:
  - name: "frontend"
    detect: ["package.json", "yarn.lock", "pnpm-lock.yaml"]
  - name: "backend"
    detect: ["go.mod", "Cargo.toml", "requirements.txt"]
  - name: "mobile"
    detect: ["pubspec.yaml", "ios/", "android/"]
  - name: "docs"
    detect: ["*.md", "docs/", "README*"]

rituals:
  start:
    global:
      - name: "Check System Resources"
        command: "df -h"
        optional: true
      - name: "Update Package Lists"
        command: "brew update"
        optional: true
        background: true
      # Interactive tmux session using a template
      - name: "Setup Development Environment"
        command: "echo 'Starting development environment...'"
        interactive: true           # Enables interactive mode with TTY
        tmux_template: "fullstack-dev"  # Uses template defined below
        optional: true

    per_project:
      frontend:
        - name: "Install Dependencies"
          command: "pnpm install"
          optional: true
        - name: "Run Type Check"
          command: "pnpm typecheck"
          optional: true
        - name: "Start Dev Server"
          command: "pnpm dev"
          background: true
          optional: true
        # Interactive session with custom session name
        - name: "Interactive Development Session" 
          command: "echo 'Starting interactive frontend development...'"
          interactive: true                       # Enables interactive mode
          tmux_session: "frontend-dev-{{.Project}}"  # Custom session name with project variable
          optional: true

      backend:
        - name: "Download Dependencies"
          command: "go mod download"
          optional: true
        - name: "Run Tests"
          command: "go test ./..."
          optional: true
        - name: "Start Development Server"
          command: "go run main.go"
          background: true
          optional: true

      mobile:
        - name: "Get Dependencies"
          command: "flutter pub get"
          optional: true
        - name: "Run Code Generation"
          command: "flutter packages pub run build_runner build"
          optional: true

  stop:
    global:
      - name: "Commit Work in Progress"
        command: "git add . && git commit -m 'WIP: End of session'"
        optional: true
      - name: "Push Changes"
        command: "git push"
        optional: true

    per_project:
      frontend:
        - name: "Build Production"
          command: "pnpm build"
          optional: true
        - name: "Run Linter"
          command: "pnpm lint"
          optional: true

      backend:
        - name: "Format Code"
          command: "go fmt ./..."
          optional: true
        - name: "Run Security Check"
          command: "gosec ./..."
          optional: true

  # Tmux session templates for interactive development environments
  templates:
    fullstack-dev:
      session_name: "dev-{{.Project}}"
      windows:
        - name: "editor"
          layout: "main-horizontal"
          panes:
            - "vim ."
            - "git status"
        - name: "frontend"
          panes:
            - "cd frontend && npm run dev"
            - "cd frontend && npm run test:watch"
        - name: "backend"
          panes:
            - "cd backend && go run main.go"
            - "cd backend && go test ./..."
        - name: "monitoring"
          layout: "tiled"
          panes:
            - "htop"
            - "tail -f logs/app.log"

    simple-dev:
      session_name: "simple-{{.Project}}"
      windows:
        - name: "main"
          panes:
            - "vim ."
            - "echo 'Development environment ready'"

integrations:
  git:
    enabled: true
    auto_detect_project: true
  slack:
    workspace: "dev-team"
    dnd_on_start: true
  calendar:
    provider: "google"
    block_calendar: true
  telemetry:
    enabled: false
    # Optional OpenTelemetry logs endpoint (prefer environment variable)
    # otlp_endpoint: "http://localhost:4318/v1/logs"
    sentry_dsn: ""